# ================================
# Keycloak Admin?Client Settings
# ================================
# URL to your Keycloak server (note the trailing slash)
keycloak.auth-server-url=http://localhost:8081/

# The realm you want to manage (this goes into AdminService via @Value("${keycloak.realm}") )
keycloak.realm=attendance-realm

# The client-ID in that realm which has client-credentials (service-account) enabled
keycloak.resource=attendance-client

# The secret for that client (you set this in the Keycloak console under
# the client's Credentials ? Secret)
keycloak.credentials.secret=<your-attendance-client-secret>

# Admin?API service?account client (used by KeycloakAdminConfig)
keycloak.admin-client-id=attendance-admin-client
keycloak.admin-client-secret=Vmv0YJravkY0tSbA979bQv8XGNor9fb5

# ================================
# OAuth2 Login / Resource Server
# ================================
spring.security.oauth2.client.registration.keycloak.client-id=attendance-client
spring.security.oauth2.client.registration.keycloak.client-secret=<secret if not public>
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8081/realms/attendance-realm
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/attendance-realm

# ================================
# Database & JPA
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/attendance-db
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

# SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
