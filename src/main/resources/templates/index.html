<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>My First Website</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.name}">[name]</span>!</h1>

<ul>
    <li><strong>Subject:</strong> <span th:text="${user.name}"/></li>
    <li><strong>Username:</strong> <span th:text="${user.preferredUsername}"/></li>
    <li><strong>Email:</strong> <span th:text="${user.email}"/></li>
    <li><strong>Roles:</strong>
        <span th:each="auth : ${user.authorities}"
              th:text="${auth.authority}"
              th:separator="','">ROLE_PLACEHOLDER</span>
    </li>
</ul>

<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>

<!-- Admin‐only link -->
<div sec:authorize="hasRole('attendance_client_admin')">
    <a th:href="@{/admin/dashboard}">
        <button type="button">Go to Admin Dashboard</button>
    </a>
</div>

<!-- Only admins see the Cool Animals list -->
<section sec:authorize="hasRole('attendance_client_admin')">
    <h2>Cool Animals</h2>
    <table>
        <thead>
        <tr><th>ID</th><th>Name</th><th>Species</th></tr>
        </thead>
        <tbody>
        <tr th:each="a : ${animals}">
            <td th:text="${a.id}">1</td>
            <td th:text="${a.name}">Axolotl</td>
            <td th:text="${a.species}">Ambystoma mexicanum</td>
        </tr>
        </tbody>
    </table>
</section>

<!-- Fallback for non-admins -->
<section sec:authorize="!hasRole('attendance_client_admin')">
    <p><em>You don’t have permission to view the Cool Animals list.</em></p>
</section>
</body>
</html>
