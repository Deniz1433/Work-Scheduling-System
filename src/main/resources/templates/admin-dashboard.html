<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard: Manage attendance-client Roles</h1>

<!-- Role‐creation form (superadmins only) -->
<div sec:authorize="hasRole('attendance_client_superadmin')">
    <form th:action="@{/admin/roles}" method="post">
        <input name="roleName" placeholder="New role name"/>
        <button type="submit">Create Role</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Client Roles</th>
        <th>Modify</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userDto : ${adminUsers}">
        <td th:text="${userDto.username}">username</td>
        <td th:text="${userDto.email}">email</td>
        <td>
          <span th:each="r : ${userDto.clientRoles}"
                th:text="${r}"
                th:separator="','">role</span>
        </td>
        <td>
            <!-- role‐assignment (superadmins only) -->
            <div sec:authorize="hasRole('attendance_client_superadmin')">
                <form th:action="@{'/admin/users/' + ${userDto.id} + '/roles'}" method="post">
                    <select name="selectedRoles" multiple>
                        <option th:each="role : ${roles}"
                                th:value="${role.name}"
                                th:text="${role.name}"
                                th:selected="${userDto.clientRoles.contains(role.name)}">
                        </option>
                    </select>
                    <button type="submit">Save Roles</button>
                </form>
            </div>
            <!-- notice for admins -->
            <div sec:authorize="!hasRole('attendance_client_superadmin')">
                <em>Only superadmins may change roles</em>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!-- Role‐deletion buttons -->
<h2>All Roles</h2>
<ul>
    <li th:each="role : ${roles}">
        <span th:text="${role.name}">role</span>
        <form th:action="@{'/admin/roles/' + ${role.name} + '/delete'}"
              method="post"
              th:if="${!baseRoles.contains(role.name)}"
              sec:authorize="hasRole('attendance_client_superadmin')"
              style="display:inline">
            <button>Delete</button>
        </form>
    </li>
</ul>

<a th:href="@{/}">← Back to Home</a>
</body>
</html>
