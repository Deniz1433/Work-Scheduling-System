databaseChangeLog:

  # Role hierarchy table
  - changeSet:
      id: 2
      author: deniz
      changes:
        - createTable:
            tableName: role_hierarchy
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: parent_role
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: child_role
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: role_hierarchy
            columnNames: parent_role,child_role
            constraintName: uq_role_hierarchy

  # Role node positions
  - changeSet:
      id: 3
      author: deniz
      changes:
        - createTable:
            tableName: role_node_position
            columns:
              - column:
                  name: role
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: pos_x
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: pos_y
                  type: DOUBLE
                  constraints:
                    nullable: false

  # Attendance table
  - changeSet:
      id: 4
      author: deniz
      changes:
        - createTable:
            tableName: attendance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: attendance_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  # Excuse requests
  - changeSet:
      id: 5
      author: deniz
      changes:
        - createTable:
            tableName: excuse
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: excuse_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: excuse_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_approved
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: drop-attendance-excuse-tables
      author: emir
      changes:
        - dropTable:
            tableName: attendance
            cascadeConstraints: true
        - dropTable:
            tableName: excuse
            cascadeConstraints: true
  - changeSet:
      id: create-new-attendance-table
      author: emir
      changes:
        - createTable:
            tableName: attendance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: week_start
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: monday
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: tuesday
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: wednesday
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: thursday
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: friday
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_approved
                  type: BOOLEAN
                  constraints:
                    nullable: false
  - changeSet:
      id: create-new-excuse-table
      author: emir
      changes:
        - createTable:
            tableName: excuse
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
