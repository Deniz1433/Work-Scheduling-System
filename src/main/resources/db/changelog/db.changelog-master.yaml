databaseChangeLog:
  - changeSet:
      id: 1
      author: deniz
      changes:
        - createTable:
            tableName: cool_animals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: species
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - insert:
            tableName: cool_animals
            columns:
              - column:
                  name: name
                  value: "Axolotl"
              - column:
                  name: species
                  value: "Ambystoma mexicanum"
        - insert:
            tableName: cool_animals
            columns:
              - column:
                  name: name
                  value: "Fennec Fox"
              - column:
                  name: species
                  value: "Vulpes zerda"
        - insert:
            tableName: cool_animals
            columns:
              - column:
                  name: name
                  value: "Blue Dragon"
              - column:
                  name: species
                  value: "Glaucus atlanticus"
