databaseChangeLog:

  # Cool animals table
  - changeSet:
      id: 1
      author: deniz
      preconditions:
        - not:
            - tableExists:
                tableName: cool_animals
      changes:
        - createTable:
            tableName: cool_animals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: species
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - insert:
            tableName: cool_animals
            columns:
              - column:
                  name: name
                  value: "Axolotl"
              - column:
                  name: species
                  value: "Ambystoma mexicanum"
            preconditions:
              - not:
                  - sqlCheck:
                      expectedResult: 0
                      sql: "SELECT COUNT(*) FROM cool_animals WHERE name = 'Axolotl' AND species = 'Ambystoma mexicanum'"
        - insert:
            tableName: cool_animals
            columns:
              - column:
                  name: name
                  value: "Fennec Fox"
              - column:
                  name: species
                  value: "Vulpes zerda"
            preconditions:
              - not:
                  - sqlCheck:
                      expectedResult: 0
                      sql: "SELECT COUNT(*) FROM cool_animals WHERE name = 'Fennec Fox' AND species = 'Vulpes zerda'"
        - insert:
            tableName: cool_animals
            columns:
              - column:
                  name: name
                  value: "Blue Dragon"
              - column:
                  name: species
                  value: "Glaucus atlanticus"
            preconditions:
              - not:
                  - sqlCheck:
                      expectedResult: 0
                      sql: "SELECT COUNT(*) FROM cool_animals WHERE name = 'Blue Dragon' AND species = 'Glaucus atlanticus'"

  # Role hierarchy table
  - changeSet:
      id: 2
      author: deniz
      preconditions:
        - not:
            - tableExists:
                tableName: role_hierarchy
      changes:
        - createTable:
            tableName: role_hierarchy
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: parent_role
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: child_role
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: role_hierarchy
            columnNames: parent_role,child_role
            constraintName: uq_role_hierarchy
            preconditions:
              - not:
                  - uniqueConstraintExists:
                      tableName: role_hierarchy
                      constraintName: uq_role_hierarchy

  # Role node positions
  - changeSet:
      id: 3
      author: deniz
      preconditions:
        - not:
            - tableExists:
                tableName: role_node_position
      changes:
        - createTable:
            tableName: role_node_position
            columns:
              - column:
                  name: role
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: pos_x
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: pos_y
                  type: DOUBLE
                  constraints:
                    nullable: false
